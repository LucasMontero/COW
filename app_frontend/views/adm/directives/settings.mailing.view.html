<toast></toast>
<div class="col-md-10">
  <form ng-submit="stMailingCtl.onSubmit()">
          <div class="form-group">
              <label for="mailHost">Host</label>
              <input type="text" class="form-control" id="host" placeholder="Enter your mail provider host. Example: smtp.gmail.com" ng-model="stMailingCtl.mailForm.host">
          </div>
          <div class="form-group">
              <label for="mailPort">Port</label>
              <input type="text" class="form-control" id="port" placeholder="Enter the port of that host" ng-model="stMailingCtl.mailForm.port">
          </div>
          <div class="checkbox">
              <input type="checkbox" id="secure" ng-checked="stMailingCtl.mailForm.secure"><label for="mailSecure">Secure</label>
          </div>
          <h4>Authentication</h4>
          <div class="form-group">
              <label for="mailUsername">User</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username in the mail provider" ng-model="stMailingCtl.mailForm.username">
          </div>
          <div class="form-group">
              <label for="mailPassword">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" ng-model="stMailingCtl.mailForm.password">
          </div>
          <button type="submit" class="blue-button">Save</button>
  </form>

  <h3>Test mailing configuration</h3>
  <form ng-submit="stMailingCtl.onTestMail()">
    <div class="form-group test-mail">
      <label for="testMail">To</label>
      <input type="text" class="form-control" id="test" ng-model="stMailingCtl.mailTest.to">
    </div>
    <button type="submit" class="blue-button">Send</button>
  </form>

</div>
