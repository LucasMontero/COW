<navigation></navigation>
<sidebar></sidebar>
<div class="col-md-10">
    <h1><span ng-hide="ctl.isEdit">Create a new page</span><span ng-show="ctl.isEdit">Editing a page</span></h1>
    <toast></toast>
    <form ng-submit="ctl.onSubmit()" class="col-md-12">
        <div class="col-md-8">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter a title" ng-model="ctl.pageForm.title">
            </div>
            <div class="form-group">
                <label for="path">Path</label>
                <input type="text" class="form-control" id="path" placeholder="Enter a path" ng-model="ctl.pageForm.path">
            </div>
            <div class="form-group">
                <label for="path">Content</label>
                <textarea type="text-area" rows="20" class="form-control" id="content" ng-model="ctl.pageForm.content"/></textarea>
            </div>
          </div>

            <div class="col-md-4">
                <label for="Options">Options</label><br>
                <div class="checkbox">
                    <input type="checkbox" id="header" value="header" ng-checked="ctl.pageForm.header"><label for="header">Have header</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="header" value="header" ng-checked="ctl.pageForm.footer"><label for="header">Have Footer</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="header" value="header" ng-checked="ctl.pageForm.index"><label for="header">Is index</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="header" value="header" ng-checked="ctl.pageForm.public"><label for="header">Is public</label>
                </div>
                <button type="submit" class="btn btn-default"><span ng-hide="ctl.isEdit">Create</span><span ng-show="ctl.isEdit">Update</span></button>
            </div>
            </form>
</div>
