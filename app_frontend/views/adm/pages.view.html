<cowHeader></cowHeader>
  <cowSidebar></cowSidebar>
  <div class="content col-md-10">
   <div class="panel panel-default">
     <div class="col-md-12 panel-heading">
       <h2 class="col-md-4 section-title">Pages Administration</h2>
       <form class="col-md-8 panel-form" action="/cow-adm/pages/newPage">
         <input type="submit" class="blue-button" value="New Page" />
       </form>
      <toast></toast>
     </div>
    <div class="panel-body">

     <table class="table table-striped">
         <thead>
           <tr>
             <th>Title</th>
             <th>Index</th>
             <th></th>
             <th></th>
           </tr>
         </thead>
         <tbody>
             <tr ng-repeat="page in pages | orderBy: 'title'">
               <td>{{page.title}}</a></td>
               <td><i class="fa fa-circle" aria-hidden="true" ng-show="page.index"></i></td>
               <td><a ng-href="/cow-adm/pages/editPage/{{page._id}}">edit</a></td>
               <td><a ng-click="deletePage(page._id)" role="button">delete</a></td>
             </tr>
         </tbody>
       </table>
     </div>
   </div>
  </div>
