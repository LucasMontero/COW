<div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="logo-big" src="img/cow-logo.svg" alt="Changue our web">
        <h1 class="form-signin-heading">Sign in</h1>
        <p>Credentials: user -> admin@cow.com | pass -> development</p>
        <form ng-submit="ctl.onSubmit()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="ctl.credentials.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="ctl.credentials.password">
          </div>
          <button type="submit" class="btn btn-default">Sign in!</button>
        </form>
        <toast></toast>
      </div>
    </div>
</div>
