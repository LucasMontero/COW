<div class="row">
  <div class="col-md-5 center">
    <img class="logo-big" src="img/cow-logo-vertical.svg" alt="Changue our web">
    <h1 class="form-signin-heading">Sign in</h1>
    <p>Credentials: user -> admin@cow.com | pass -> development</p>
    <form ng-submit="ctl.login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="ctl.credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="ctl.credentials.password">
      </div>
      <button type="submit" class="btn btn-default">Sign in!</button>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#forgottenPasswordModal">forgotten password</button>
    </form>
    <toast></toast>
  </div>
</div>
<!-- Forgotten Password Modal -->
<div id="forgottenPasswordModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Recover password</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="ctl.recoverUserPassword()">
          <div class="form-group">
            <input type="email" class="form-control" id="fpEmail" placeholder="Enter your email" ng-model="ctl.fpEmail">
          </div>
          <button type="submit" class="btn btn-default"><span ng-hide="ctl.execution">Recover Password</span><span ng-show="ctl.execution"><i class="fa fa-spinner fa-pulse fa-fw"></i></span></button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- End modal content-->
  </div>
</div>
