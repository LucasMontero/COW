<div id="toast">
  <p ng-show="ctl.toast.status == 'error'"><i class="fa fa-exclamation-circle" aria-hidden="true"><span id="message" ng-bind="ctl.toast.message"></span></i></p>
  <p ng-show="ctl.toast.status == 'ok'"><i class="fa fa-exclamation-circle" aria-hidden="true"><span id="message" ng-bind="ctl.toast.message"></span></i></p>
</div>
