<navigation></navigation>
<sidebar></sidebar>

<div class="container box">

  <h2>Users Administration</h2>

  <a href="/users/newUser" class="btn btn-primary" role="button">New User</a>

  <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat="user in users | orderBy: 'name'">
            <td>{{user.name}}</td>
            <td>{{user.email}} </td>
            <td><a ng-href="/users/editUser/{{user._id}}">edit</a></td>
            <td><a ng-href="/users/deleteUser/{{user._id}}">delete</a></td>
          </tr>
      </tbody>
    </table>
</div>
